{% extends 'base.html' %}


{% block content %}
<div class="row">
    <div class="col-md-6 m-auto">
        <h4 class="text-center">{{contact.prenom}}  {{contact.nom}}</h4>
        <div class="card card-body"> 
             
            <ul class="list-group list-group-flush">     
                <li class="list-group-item">
                    Téléphone : {{contact.telephone}}
                </li>
                <li class="list-group-item">
                    Email : {{contact.email}}
                </li>
                <li class="list-group-item">
                    Date d'ajout : {{contact.date_enregistrement}}
                </li>


            </ul>
            <div class="mt-2">
                <a href="{%url 'edit_contact' contact.id %}" class="btn btn-primary">Modifier</a>
                <a href="{% url 'delete_contact' contact.id %}" class="btn btn-danger">Supprimer</a>
            </div>


    </div>
</div>
    
{% endblock %}
